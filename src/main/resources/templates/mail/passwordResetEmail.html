<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{email.reset.title}">FLP password reset</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="shortcut icon" th:href="@{|${baseUrl}/favicon.ico|}" />
    </head>
    <body>
        <p th:text="#{email.reset.greeting(${user.nom}, ${user.prenom})}">
            Dear
        </p>
        <p th:text="#{email.reset.text1}">
            For your FLP account a password reset was requested, please click on the URL below to reset it:
        </p>
        <p>
            <a th:with="url=(@{|${baseUrl}/utilisateurs/reset/finish?key=${user.resetKey}|})" th:href="${url}"
            th:text="${url}">Login link</a>
        </p>
        <p th:text="#{email.reset.text2}">
            This link will be valid 24 hours from the sending of this email, past this deadline, a new reset request will be required.
        </p>
        <p>
            <span th:text="#{email.reset.text3}">Regards, </span>
            <br/>
            <em th:text="#{email.signature}">FLP Team.</em>
        </p>
    </body>
</html>
